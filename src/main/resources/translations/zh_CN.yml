# NekoKJS 中文语言文件
# Simplified Chinese (简体中文)

# 插件启动/关闭消息
plugin:
  loading: "NekoKJS 正在加载..."
  starting: "NekoKJS 正在启动..."
  started: "NekoKJS 已成功启动！"
  stopping: "NekoKJS 正在关闭..."
  stopped: "NekoKJS 已关闭！"
  scripts-dir: "脚本目录: {dir}"

# 命令消息
command:
  no-permission: "<red>你没有权限执行此命令！"
  reload:
    start: "<yellow>正在重新加载配置..."
    all-success: "<green>所有配置重新加载完成！耗时: {time}ms"
    config-success: "<green>插件配置重新加载完成！耗时: {time}ms"
    dataconfig-success: "<green>脚本配置重新加载完成！耗时: {time}ms"
    failed: "<red>配置重新加载失败: {error}"
    unknown-type: "<red>未知的重载类型！可用类型: all, config, dataconfig"
  unknown: "<red>未知的子命令！使用 /nekokjs help 查看帮助"
  cooldown: "<red>请等待 {seconds} 秒后再使用此命令！"
  registered: "命令已注册: /nekokjs"

# 信息消息
info:
  header: "<gold>========== NekoKJS 信息 =========="
  version: "<yellow>版本: <white>{version}"
  authors: "<yellow>作者: <white>{authors}"
  scripts-dir: "<yellow>脚本目录: <white>{dir}"
  tick-count: "<yellow>服务器 Tick 计数: <white>{count}"
  loaded-scripts: "<yellow>已加载脚本: <white>{count}"
  registered-events: "<yellow>已注册事件: <white>{count}"
  footer: "<gold>================================"

# 帮助消息
help:
  header: "<gold>========== NekoKJS 帮助 =========="
  reload: "<yellow>/nekokjs reload [all|config|dataconfig] <gray>- 重新加载配置"
  list: "<yellow>/nekokjs list [脚本包名] <gray>- 查看脚本包列表或详情"
  info: "<yellow>/nekokjs info <gray>- 查看插件信息"
  help: "<yellow>/nekokjs help <gray>- 显示此帮助信息"
  footer: "<gold>================================"

# 脚本包列表消息
list:
  header: "<gold>========== 脚本包列表 =========="
  no-packs: "<red>没有找到任何脚本包"
  pack-item: "<yellow>{name} <gray>({namespace}) <white>v{version} <gray>- {status}"
  footer: "<gold>总计: <white>{count} <gold>个脚本包"
  pack-not-found: "<red>找不到脚本包: {name}"
  detail-header: "<gold>========== {name} 详细信息 =========="
  detail-namespace: "<yellow>命名空间: <white>{namespace}"
  detail-version: "<yellow>版本: <white>{version}"
  detail-authors: "<yellow>作者: <white>{authors}"
  detail-description: "<yellow>描述: <white>{description}"
  detail-entry: "<yellow>入口文件: <white>{entry}"
  detail-priority: "<yellow>优先级: <white>{priority}"
  detail-enabled: "<yellow>已启用: {enabled}"
  detail-footer: "<gold>================================"
  status-enabled: "<green>启用"
  status-disabled: "<red>禁用"
  enabled-yes: "<green>是"
  enabled-no: "<red>否"

# 脚本消息
script:
  context-initialized: "脚本上下文初始化完成: {type}"
  context-init-failed: "初始化脚本上下文失败: {error}"
  context-cleaned: "脚本上下文已清理: {type}"
  contexts-initialized: "脚本上下文初始化完成"
  dir-created: "已创建脚本目录并生成示例脚本"
  all-loaded: "所有脚本加载完成，共 {count} 个文件"
  async-loading: "异步加载脚本中...（不会阻塞服务器）"
  type-loading: "开始加载 {type} 脚本，共 {count} 个文件"
  loading: "正在加载脚本: {name}"
  loaded: "成功加载脚本: {name}"
  execute-failed: "执行脚本失败 [{name}]: {error}"
  read-failed: "读取脚本文件失败: {name} - {error}"
  failed: "加载脚本失败: {name} - {error}"
  all-reloading: "开始重新加载所有脚本..."
  all-reloaded: "脚本重新加载完成"
  all-unloaded: "所有脚本已卸载"
  server-started: "服务器启动完成，执行服务端脚本初始化..."
  example-startup-failed: "创建示例启动脚本失败: {error}"
  example-server-failed: "创建示例服务端脚本失败: {error}"
  module-already-loaded: "脚本已加载，跳过: {path}"
  module-not-found: "脚本文件不存在: {path}"
  module-not-file: "路径不是文件: {path}"
  module-security-error: "安全错误: 脚本路径超出包目录范围: {path}"
  module-path-validation-failed: "路径验证失败: {error}"
  module-loading: "加载模块脚本: {namespace}:{path}"
  module-read-failed: "读取脚本文件失败 [{path}]: {error}"
  module-execute-failed: "执行脚本失败 [{path}]: {error}"

# 事件消息
event:
  manager-initialized: "事件管理器已初始化（Tick 间隔: {interval}）"
  manager-cleaned: "事件管理器已清理"
  server-loaded: "服务器加载完成: {type}"
  tick-failed: "触发服务器 Tick 事件失败: {error}"
  registered: "已注册事件监听器: {event}"
  not-found: "找不到事件类: {event}"
  register-failed: "注册事件监听器失败: {error}"
  callback-failed: "执行脚本回调失败 [{event}]: {error}"
  callbacks-failed: "执行事件回调时发生错误 [{event}]: {error}"
  listeners-cleaned: "事件监听器已清理"
  cleanup-failed: "清理事件监听器失败: {error}"

# 配置消息
config:
  loaded: "配置文件加载完成"
  reloaded: "配置已重新加载"
  reloading: "正在重新加载插件配置..."
  config-reloaded: "插件配置已重新加载"
  file-created: "已创建配置文件: {file}"
  language-file-created: "已创建语言文件: {file}"
  resource-save-failed: "无法保存资源文件 {file}: {error}"
  default-create-failed: "创建默认配置文件失败: {error}"
  libs-created: "已创建 libs 文件夹: {path}"
  resources-created: "已创建 resources 文件夹: {path}"
  translations-created: "已创建 translations 文件夹: {path}"
  example-pack-generating: "正在生成示例脚本包..."
  example-pack-resource-not-found: "无法找到资源文件: {file}"
  example-pack-generated: "示例脚本包已生成: {pack}"
  example-pack-failed: "生成示例脚本包失败: {error}"

# 错误消息
error:
  config-load: "<red>配置文件加载失败: {error}"
  script-timeout: "<red>脚本执行超时: {name}"
  unknown: "<red>发生未知错误: {error}"
