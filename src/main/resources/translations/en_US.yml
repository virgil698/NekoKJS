# NekoKJS English Language File
# English (US)

# Plugin startup/shutdown messages
plugin:
  loading: "NekoKJS is loading..."
  starting: "NekoKJS is starting..."
  started: "NekoKJS has been successfully started!"
  stopping: "NekoKJS is shutting down..."
  stopped: "NekoKJS has been stopped!"
  scripts-dir: "Scripts directory: {dir}"
  use-help: "Use /nekokjs help for command help"
  bridge-init-failed: "Failed to initialize Bridge: {error}"
  bridge-server-started: "Server started, NekoKJS is initializing script environment..."

# Command messages
command:
  no-permission: "<red>You don't have permission to execute this command!"
  reload:
    start: "<yellow>Reloading configurations..."
    all-success: "<green>All configurations reloaded successfully! Time taken: {time}ms"
    config-success: "<green>Plugin configuration reloaded successfully! Time taken: {time}ms"
    dataconfig-success: "<green>Script configuration reloaded successfully! Time taken: {time}ms"
    failed: "<red>Failed to reload configurations: {error}"
    unknown-type: "<red>Unknown reload type! Available: all, config, dataconfig"
  unknown: "<red>Unknown subcommand! Use /nekokjs help for help"
  cooldown: "<red>Please wait {seconds} seconds before using this command again!"
  registered: "Command registered: /nekokjs"

# Info messages
info:
  header: "<gold>========== NekoKJS Info =========="
  version: "<yellow>Version: <white>{version}"
  authors: "<yellow>Authors: <white>{authors}"
  scripts-dir: "<yellow>Scripts Directory: <white>{dir}"
  tick-count: "<yellow>Server Tick Count: <white>{count}"
  loaded-scripts: "<yellow>Loaded Scripts: <white>{count}"
  registered-events: "<yellow>Registered Events: <white>{count}"
  footer: "<gold>================================"

# Help messages
help:
  header: "<gold>========== NekoKJS Help =========="
  reload: "<yellow>/nekokjs reload [all|config|dataconfig] <gray>- Reload configurations"
  list: "<yellow>/nekokjs list [pack_name] <gray>- View script packs list or details"
  info: "<yellow>/nekokjs info <gray>- View plugin information"
  help: "<yellow>/nekokjs help <gray>- Show this help message"
  footer: "<gold>================================"

# Script pack list messages
list:
  header: "<gold>========== Script Packs =========="
  no-packs: "<red>No script packs found"
  pack-item: "<yellow>{name} <gray>({namespace}) <white>v{version} <gray>- {status}"
  footer: "<gold>Total: <white>{count} <gold>pack(s)"
  pack-not-found: "<red>Script pack not found: {name}"
  detail-header: "<gold>========== {name} Details =========="
  detail-namespace: "<yellow>Namespace: <white>{namespace}"
  detail-version: "<yellow>Version: <white>{version}"
  detail-authors: "<yellow>Authors: <white>{authors}"
  detail-description: "<yellow>Description: <white>{description}"
  detail-entry: "<yellow>Entry File: <white>{entry}"
  detail-priority: "<yellow>Priority: <white>{priority}"
  detail-enabled: "<yellow>Enabled: {enabled}"
  detail-footer: "<gold>================================"
  status-enabled: "<green>Enabled"
  status-disabled: "<red>Disabled"
  enabled-yes: "<green>Yes"
  enabled-no: "<red>No"

# Script messages
script:
  context-initialized: "Script context initialized: {type}"
  context-init-failed: "Failed to initialize script context: {error}"
  context-cleaned: "Script context cleaned: {type}"
  contexts-initialized: "Script contexts initialized"
  dir-created: "Created scripts directory and generated example scripts"
  all-loaded: "All scripts loaded, total {count} files"
  async-loading: "Loading scripts asynchronously... (non-blocking)"
  type-loading: "Loading {type} scripts, total {count} files"
  loading: "Loading script: {name}"
  loaded: "Successfully loaded script: {name}"
  execute-failed: "Failed to execute script [{name}]: {error}"
  read-failed: "Failed to read script file: {name} - {error}"
  failed: "Failed to load script: {name} - {error}"
  all-reloading: "Reloading all scripts..."
  all-reloaded: "Scripts reloaded"
  all-unloaded: "All scripts unloaded"
  server-started: "Server started, initializing server scripts..."
  example-startup-failed: "Failed to create example startup script: {error}"
  example-server-failed: "Failed to create example server script: {error}"
  module-already-loaded: "Script already loaded, skipping: {path}"
  module-not-found: "Script file not found: {path}"
  module-not-file: "Path is not a file: {path}"
  module-security-error: "Security error: Script path outside pack directory: {path}"
  module-path-validation-failed: "Path validation failed: {error}"
  module-loading: "Loading module script: {namespace}:{path}"
  module-read-failed: "Failed to read script file [{path}]: {error}"
  module-execute-failed: "Failed to execute script [{path}]: {error}"

# Event messages
event:
  manager-initialized: "Event manager initialized (Tick interval: {interval})"
  manager-cleaned: "Event manager cleaned"
  server-loaded: "Server loaded: {type}"
  tick-failed: "Failed to trigger server tick event: {error}"
  registered: "Event listener registered: {event}"
  not-found: "Event class not found: {event}"
  register-failed: "Failed to register event listener: {error}"
  callback-failed: "Failed to execute script callback [{event}]: {error}"
  callbacks-failed: "Error occurred while executing event callbacks [{event}]: {error}"
  listeners-cleaned: "Event listeners cleaned"
  cleanup-failed: "Failed to clean up event listeners: {error}"

# Config messages
config:
  loaded: "Configuration files loaded"
  reloaded: "Configuration reloaded"
  reloading: "Reloading plugin configuration..."
  config-reloaded: "Plugin configuration reloaded"
  file-created: "Created config file: {file}"
  language-file-created: "Created language file: {file}"
  resource-save-failed: "Failed to save resource file {file}: {error}"
  default-create-failed: "Failed to create default config file: {error}"
  libs-created: "Created libs folder: {path}"
  resources-created: "Created resources folder: {path}"
  translations-created: "Created translations folder: {path}"
  example-pack-generating: "Generating example script pack..."
  example-pack-resource-not-found: "Resource file not found: {file}"
  example-pack-generated: "Example script pack generated: {pack}"
  example-pack-failed: "Failed to generate example script pack: {error}"

# Error messages
error:
  config-load: "<red>Failed to load config: {error}"
  script-timeout: "<red>Script execution timeout: {name}"
  unknown: "<red>An unknown error occurred: {error}"
